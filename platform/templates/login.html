<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    {{ if . }}
      <div class="error">{{ . }}</div>
    {{ end }}
    <form method="POST">
      <div>Username: <input name="username"></div>
      <div>Password: <input name="password"></div>
      <div>
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
