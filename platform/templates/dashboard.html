<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Welcome to Dashboard!</h1>
    <form method="POST">
      <textarea name="comment"></textarea>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <h2>Comments</h2>
    {{ range . }}
      <div>{{ . }}</div>
    {{ end }}
  </body>
</html>
