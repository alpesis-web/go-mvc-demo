<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Welcome to Dashboard!</h1>
    <form method="POST">
      <textarea name="{{ .Title }}"></textarea>
      <div>
        <button type="submit">Update</button>
      </div>
    </form>
    <h2>{{ .Title }}</h2>
    {{ range .Updates }}
      <div>
        <div>{{ .GetUser.GetUsername}} wrote: {{ .GetUpdate }}</div>
      </div>
    {{ end }}
  </body>
</html>
